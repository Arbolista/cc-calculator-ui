<rt-require dependency="shared/components/alerts/alerts.component" as="Alerts"/>

<main class="cc-component container container-md" id="forgot_password">
    <div class="panel panel-coolclimate">
        <div class="panel-heading">
            {this.t('forgot_password.title')}
        </div>

        <div class="panel-body cc-component__form form-horizontal">
            <Alerts list="{this.alert_list}" />
            <div class="cc-component__auth">
              <form onsubmit="{this.submitForgotPassword.bind(this)}">
                <div class="form-group">
                    <label for="inputEmail" class="control-label">
                      {this.t(`forgot_password.email`)}
                    </label>
                    <input type="email" class="form-control" id="inputEmail"
                    rt-class="{error: !this.paramValid('email')}"
                    onChange="{this.updateInput.bind(this)}"
                    data-api_key="email"
                    value="{this.state.email}"
                    placeholder="{this.t(`forgot_password.email`)}">
                </div>
                <div class="cc-component__auth-submit">
                    <button class="btn btn-default"
                      onClick="{this.submitForgotPassword.bind(this)}">
                      {this.t(`forgot_password.submit`)}
                    </button>
                </div>
              </form>
            </div>
        </div>
    </div>
</main>
