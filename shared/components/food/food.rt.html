<div class="cc-component" id="food">
  <div class="cc-component__header">
    <img src="/assets/img/{this.route_key}.png"/>
    <span>{this.title}</span>
  </div>

  <div class="cc-component__form">
    <div class="cc-component__question">
      <div class="cc-component__question-label">{this.t('food.calories_per_day.label')}</div>
      <input onChange="{this.updateFootprintInput.bind(this)}" data-cc_api_key="calories_per_day"/>
    </div>
    <div class="cc-component__question">
      <div class="cc-component__question-label">{this.t('food.meat_per_day.label')}</div>
      <input onChange="{this.updateFootprintInput.bind(this)}" data-cc_api_key="meat_per_day"/>
    </div>
  </div>

  <div class="cc-component__nav">
    <button onClick="{this.router.previous.bind(this.router)}" class="btn">{this.t('Previous')}</button>
    <button onClick="{this.router.next.bind(this.router)}" class="btn">{this.t('Next')}</button>
  </div>
</div>
