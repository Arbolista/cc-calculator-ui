<div class="cc-component" id="food">
  <div class="cc-component__header">
    <img src="/assets/img/{this.route_key}.png"/>
    <span>{this.title}</span>
    <span class="cc-component__byline">{this.t('food.byline')}</span>
    <div>
      <span class="cc-component__simple-toggle"
        onClick="{this.setSimple.bind(this)}">{this.t('component.labels.simple')}</span> |
      <span class="cc-component__simple-toggle"
        onClick="{this.setAdvanced.bind(this)}">{this.t('component.labels.advanced')}</span>
    </div>
  </div>

  <div class="cc-component__form">
    <div rt-repeat="food_type in this.food_types"
      key="food_question_{food_type}">
      <div class="cc-component__question" rt-class="{hidden: !this.shouldShow(food_type)}">
        <div class="cc-component__question-label">{this.t(`food.${food_type}.label`)}</div>
        <div id="food_average_slider_{food_type}"></div>
        <div>{this.displayUserCalories(food_type)} <i>{this.t('food.calories')}</i></div>
      </div>
    </div>
  </div>

  <div class="cc-component__nav">
    <button onClick="{this.router.previous.bind(this.router)}" class="btn">{this.t('Previous')}</button>
    <button onClick="{this.router.next.bind(this.router)}" class="btn">{this.t('Next')}</button>
  </div>
</div>
