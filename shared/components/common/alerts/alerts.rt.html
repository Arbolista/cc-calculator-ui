<div rt-if="this.not_empty" className="alerts">
    <div className="alert"
      key="{alertIndex}"
      rt-class="{'alert-success': alert.type === 'success', 'alert-danger': alert.type === 'danger'}"
      rt-repeat="alert in this.props.list">
      <p>{this.translateAlert(alert)}</p>
      <p><a key="{actionIndex}" href="#" onClick="() => this.alertAction(action.action)" class="alert-link" rt-repeat="action in alert.actions">
      	 {action.text} </a></p>
    </div>
</div>
