<div class="cc-component" id="travel">
  <div class="cc-component__header">
    <img src="/assets/img/{this.route_key}.png"/>
    <span>{this.title}</span>
  </div>

  <div class="cc-component__form">
    <div class="cc-component__question">
      <div class="cc-component__question-label--left">{this.t('travel.publictrans.label')}</div>
      <input
        onChange="{this.updateFootprintInput.bind(this)}"
        data-api_key="input_footprint_transportation_publictrans"
        class="cc-component__question-input--right"/>
    </div>
    <div class="cc-component__question">
      <div class="cc-component__question-label--left">{this.t('travel.airtotal.label')}</div>
      <input
        onChange="{this.updateFootprintInput.bind(this)}"
        data-api_key="input_footprint_transportation_airtotal"
        class="cc-component__question-input--right"/>
    </div>
  </div>

  <div class="cc-component__nav">
    <button onClick="{this.router.previous.bind(this.router)}" class="btn">{this.t('Previous')}</button>
    <button onClick="{this.router.next.bind(this.router)}" class="btn">{this.t('Next')}</button>
  </div>
</div>
